<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Slide Stories</title>
</head>

<body>
  <h1>Slide Stories</h1>

  <div id="slide">
    <div id="slide-elements">
      <img src="./src/assets/imagem_1.jpg" alt="Lobo">
      <img src="./src/assets/imagem_2.jpg" alt="Lobo">
      <img src="./src/assets/imagem_3.jpg" alt="Lobo">
      <!-- O playsinline faz com que o vÃ­deo rode no mobile sem maximizar a tela. -->
      <video playsinline src="./src/assets/video.mp4"></video>
    </div>

    <div id="slide-controls"></div>
  </div>

  <div id="file">
    <div id="file-buttons">
      <label for="file-input" id="file-label">Escolher arquivo</label>
      <input type="file" id="file-input" accept="image/*, video/*">
      <button id="file-button" disabled>Enviar</button>
    </div>

    <div id="file-info">
      <p class="file-text">Arquivo selecionado: <span id="file-name"></span></p>
    </div>
  </div>


  <script type="module" src="./dist/script.js"></script>
</body>

</html>
